<!DOCTYPE html>
<html>
<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Mercatus Dashboard</title>
 
 <!-- CSS -->
 <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/app.css">
 
 <!-- JS -->
 <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
 <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="libs/angular/angular.min.js"></script>
 <script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
 
 <!-- Angular Custom -->
 <script type="text/javascript" src="js/controllers/projectsCtrl.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app = "energy_project" ng-controller = "ProjectController">
<div style="margin-top: -10px;">  <div style="background-color:#2E64FE;"><h2 id="header"> Mercatus Analytics Dashboard </h2></div>

		<div><h4>Total MW</h4>
			<div>{{totalMW}}</div>
		</div>

		<div id="chart"><h4 id="header" style="margin-left:11%;">Fuel Type by MW(%)</h4>
			<div id="chartdiv"> </div>
		</div>
		
		<div id="chart2"><h4 id="header2" style="margin-left:66%;">Status by MW(%)</h4>
			<div id="chartdiv2" class="chart_wrapper"> </div>
		</div> 
		
		<div>
			<table>
			    <tr>
			        <th>Status</th>
			        <th>MW</th>
			    </tr>
			    <tr ng-repeat="person in MWByStatus">
			        <td>{{person.status}}</td>
			        <td>{{person.percentage}}</td>
			    </tr>
			</table>
		</div>
</div>
</body>
